<!doctype html>
<html>
<head>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/css/datatables.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">


    <!-- JS -->
    <script src="/js/jquery_2_1_1_min.js"></script>
    <script src="/js/jquery-ui.js"></script>
    <script src="/js/datatables_1_10_4_min.js"></script>

    <!-- Datatables JS -->
    <script>
        $(document).ready(function () {
                    $('#table_one').html('<table cellpadding="0" cellspacing="0" border="0" style="font-size:14px;" class="display" id="datatable_one"></table>');

                    var table_one_data = $('#datatable_one').dataTable({
                        "data":         {{ data['data']|safe }},
                        "columns":      [ {{ data['col_names'] | safe }} ],
                        "autoWidth":    true,
                        "deferRender":  true,
                        "info":         true,
                        "jQueryUI":     false,
                        "lengthChange": true,
                        "ordering":     true,
                        "paging":       true,
                        "processing":   true,
                        "searching":    true,
                        "serverSide":   false,
                        "stateSave":    false
        })
        ;
        })
        ;
    </script>

    <!-- JQuery UI Accordion JS -->
    <script>
        $(function() {
            $( "#schema" ).accordion();
        });
    </script>

</head>
<body>

<!-- Query Form -->
<form method="POST" action="/mysql/datatables_multiple">
    {{ form.hidden_tag() }}
    {{ form.query.label }} {{ form.query(size=16) }}
    <input type="submit" value="Go"/>
</form>

<div id="schema">
    <h3>Schema 1</h3>
    {{ schema|safe }}
    <h3>Schema 2</h3>
    {{ schema|safe }}
    <h3>Schema 2</h3>
    {{ schema|safe }}
    <h3>Schema 2</h3>
    {{ schema|safe }}
    <h3>Schema 2</h3>
    {{ schema|safe }}
</div>

<!-- Result Table -->
<div class="table_one">
    <h1>{{ title }}</h1>
    <section>
        <div id="table_one">
            <div class="tabs">
                <div class="js">
                    <div class="table_one_data">

                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

</body>

</html>
