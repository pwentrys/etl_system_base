<!doctype html>
<html>
<head>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/css/datatables.css">

    <!-- JS -->
    <script src="/js/jquery_2_1_1_min.js"></script>
    <script src="/js/jquery-ui.js"></script>
    <script src="/js/datatables_1_10_4_min.js"></script>

    <!-- Datatables JS -->
    <script>
        $(document).ready(function () {
                    $('#table_one').html('<table cellpadding="0" cellspacing="0" border="0" style="font-size:14px;" class="display" id="datatable_one"></table>');

                    var table_one_data = $('#datatable_one').dataTable({
                        "data": {{ jira_data['data']|safe }},
                "columns": [ {{ jira_data['col_names'] | safe }} ],
        "autoWidth"
        :
        true,
                "deferRender"
        :
        true,
                "info"
        :
        true,
                "jQueryUI"
        :
        false,
                "lengthChange"
        :
        true,
                "ordering"
        :
        true,
                "paging"
        :
        true,
                "processing"
        :
        true,
                "searching"
        :
        true,
                "serverSide"
        :
        false,
                "stateSave"
        :
        false
        })
        ;
        })
        ;
    </script>

</head>
<body>

<!-- Query Form -->
<form method="POST" action="/mysql/datatables_multiple">
    {{ form.hidden_tag() }}
    {{ form.query.label }} {{ form.query(size=16) }}
    <input type="submit" value="Go"/>
</form>

<!-- Result Table -->
<div class="table_one">
    <h1>{{ title }}</h1>
    <section>
        <div id="table_one">
            <div class="tabs">
                <div class="js">
                    <div class="table_one_data">

                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

</body>

</html>
